name: Build PDFs

on:
  push:
    branches: [ "trunk" ]
  pull_request:
    branches: [ "trunk" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - run: mkdir -p ~/image-cache

    - id: image-cache
      uses: actions/cache@v3
      with:
        path: ~/image-cache
        key: ${{ runner.os }}-image-cache

    - name: Build docker image
      if: steps.image-cache.outputs.cache-hit != 'true'
      run: |
        docker build . --file Dockerfile --tag latex
        docker save -o ~/image-cache/latex.tar latex

    - name: Load docker image from cache
      if: steps.image-cache.outputs.cache-hit == 'true'
      run: docker load -i ~/image-cache/latex.tar

    - name: Build pdf using docker image
      run: |
        chmod +x ./compile.sh
        docker run --rm -v "$(pwd):/home/porter/app" --name maths --hostname math latex ./compile.sh ./calcmem.tex
        mkdir -p ./pdfs
        cp builds/*.pdf ./pdfs
        touch ./pdfs/.nojekyll

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: pdfs     # The folder the action should deploy.
        CLEAN: true      # Automatically remove deleted files from the deploy branch

