name: Build PDFs

on:
  push:
    branches: [ "trunk" ]
  pull_request:
    branches: [ "trunk" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - id: Image Cache
      uses: actions/cache@v3
      with:
        path: ~/images
        key: images-${{ runner.os }}

    - if: steps.images.outputs.cache-hit != 'true'
      run: |
        docker build . --file Dockerfile --tag latex
        docker save -o ~/images/latex.tar alpine

    - if: steps.image-cache.outputs.cache-hit != 'true'
      run: docker load -i ~images/latex.tar

    - name: Build pdf using docker image
      run: |
        docker run --rm -v "$(pwd):/home/porter/app" --name maths --hostname math latex ./compile.sh ./calcmem.tex
        mkdir -p ./pdfs
        cp builds/*.pdf ./pdfs
        touch ./pdfs/.nojekyll

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: pdfs     # The folder the action should deploy.
        CLEAN: true      # Automatically remove deleted files from the deploy branch

